   <script type="text/javascript">
           var  valData;
     $(document).ready(function(){

            $.ajax({
              url: "department.php",
              success: function(data){
               valData = JSON.parse(data);
               var length = valData.fetchdata.length;
                var htr ='';
               for (var i = 0; i<length; i++) {
htr+='<option value="'+valData.fetchdata[i].dept_name+'">'+valData.fetchdata[i].dept_name+'</option>';
                };
              $("#department").html(htr);
    }});

               $.ajax({
                          url: "country.php",
                          success: function(data){
                           valData = JSON.parse(data);
                          var length = valData.fetchdata.length;
                          var country_name = '';
                          for(var i = 0;i<length;i++)
                          {
                         country_name+='<option value="'+valData.fetchdata[i].count_id+'">'+valData.fetchdata[i].count_name+'</option>';
                          }

                          $("#country").html(country_name);

                }});



               $("#country").click(function()
               {
                  var c_id = $(this).val();
                  
                 $.ajax({
                      type:"post",
                      url:"state.php",
                      data:{id:c_id},
                      success:function(data)
                      {
                      var state_response = JSON.parse(data);
                        var length = state_response.fetchdata.length;
                        var state_append = '';
                        for(var i = 0; i <length;i++)
                        {

                          state_append+= '<option value="'+state_response.fetchdata[i].state_id+'">'+state_response.fetchdata[i].state_name+'</option>'
                        }
                          $("#state").html(state_append);
                       
                      }

                 });
               });


              $("#state").click(function()
               {
                  var s_id = $(this).val();
                  
                 $.ajax({
                      type:"post",
                      url:"district.php",
                      data:{id:s_id},
                      success:function(data)
                      {
                        
                      var district_response = JSON.parse(data);
                        var length = district_response.fetchdata.length;
                        var state_append = '';
                        for(var i = 0; i <length;i++)
                        {

                          state_append+= '<option value="'+district_response.fetchdata[i].district_name+'">'+district_response.fetchdata[i].district_name+'</option>'
                        }
                          $("#district").html(state_append);
                       
                      }

                 });
               });
